name: Frontend CI

on:
  pull_request:
  push:
    branches: [ main, feat/* ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: melsec_mc_gui
        run: npm ci

      - name: TypeScript typecheck (frontend)
        working-directory: melsec_mc_gui
        run: npm run typecheck

      - name: ESLint (frontend)
        working-directory: melsec_mc_gui
        run: npm run lint
